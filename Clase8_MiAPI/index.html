<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Login con JSONBin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Registro</h1>
        <form id="registerForm">
            <input type="text" id="registerTitulo" placeholder="Titulo" required />

            <input type="text" id="registerAutor" placeholder="Autor" required />

            <input type="text" id="registerGeneros" placeholder="Género" required />

            <input type="number" id="registerValor" placeholder="Valor" required />

            <button type="submit">Registrar</button>
        </form>

        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Correo electrónico" required />
            <input type="password" id="loginPassword" placeholder="Contraseña" required />
            <button type="submit">Ingresar</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
